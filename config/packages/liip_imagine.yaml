# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    filter_sets:
        thumb:
            quality:    75
            filters:
                thumbnail:
                    size:   [360, 230]
                    mode:   outbound
        
        small:
            quality:    75
            filters:
                thumbnail:
                    size:   [530, 380]
                    mode:   outbound

        smallplus:
            quality:    75
            filters:
                thumbnail:
                    size:   [670, 460]
                    mode:   outbound

        medium:
            quality:    75
            filters:
                thumbnail:
                    size:   [800, 530]
                    mode:   outbound            
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
    twig:
        mode:             lazy
